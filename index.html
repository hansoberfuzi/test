<div id='inf' style='width:200px;height:30px;border:1px solid #f00;'></div>


<script>

if(typeof applicationCache !=='undefined')
{
	applicationCache.addEventListener('cached',setInf('cached'),false);
	applicationCache.addEventListener('downloading',setInf('downloading'),false);
	applicationCache.addEventListener('updateready',setInf('updateready'),false);
}


function setInf(txt)
{
	//alert(txt);
	document.getElementById('inf').innerHTML=txt;
}
	


	
</script>
